<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>NailsByFaar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <nav>
        <p>hello aardbol</p>
    </nav>
    <main>
        {% block content %}
        {% endblock content %}
    </main>
    <footer class="text-white text-center text-lg-start  bg-secondary">
        <div class="container p-4">
            <div class="row mt-4">
                <div class="col-lg-4 col-md-4 mb-4">
                    <h4 class="mb-4">map</h4>
                </div>
                <div class="col-lg-4 col-md-4 mb-4">
                    <h4 class="mb-4">contact info</h4>
                    <ul>
                        <li class="mb-3"><span><i class="fas fa-home"></i></span></li>
                        <li class="mb-3"><span><i class="fas fa-envelope"></i></span></li>
                        <li class="mb-3"><span><i class="fas fa-phone"></i></span></li>
                    </ul>
                </div>
                <div class="col-lg-4 col-md-4 mb-4">
                    <h4 class="mb-4">socials</h4>
                </div>
            </div>
        </div>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
    </script>
</body>

</html>
