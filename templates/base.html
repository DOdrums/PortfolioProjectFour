{% load static %}

<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>NailsByFaar</title>
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <nav>
        <p>nav links</p>
    </nav>
    <main>
        {% block content %}
        {% endblock content %}
    </main>
    <footer class="text-white text-center text-lg-start bg-secondary">
        <div class="container pt-5">
            <div class="row">
                <div class="col-lg-4 mb-4">
                    <h4 class="mb-4">map</h4>
                </div>
                <div class="col-lg-4 mb-4">
                    <h4 class="mb-4">contact info</h4>
                    <ul class="fa-ul">
                        <li class="fa-li mb-4 text-nowrap">
                            <span><i class="fas fa-home"></i>
                            </span><span class="ms-2">Den
                                Haag, Denhaagstraat 3,
                                1111DH</span>
                        </li>
                        <li class="fa-li mb-4 text-nowrap">
                            <span><i class="fas fa-envelope"></i></span><span
                                class="ms-2">nailsbyfaar@outlook.com</span>
                        </li>
                        <li class="fa-li mb-4 text-nowrap">
                            <span><i class="fas fa-phone"></i></span><span class="ms-2">+31648418046</span>
                        </li>
                    </ul>
                </div>
                <div class="col-lg-4 mb-4">
                    <h4 class="mb-4">socials</h4>
                    <ul class="fa-ul">
                        <li class="fa-li mb-4">
                            <span class="text-nowrap"><i class="fa-brands fa-facebook fa-2x"></i>
                            </span><span class="ms-2 text-nowrap"></span>
                        </li>
                        <li class="fa-li mb-4">
                            <span class="text-nowrap"><i class="fa-brands fa-instagram fa-2x"></i></span><span
                                class="ms-2"></span>
                        </li>
                        <li class="fa-li mb-4">
                            <span class="text-nowrap"><i class="fa-solid fa-envelope fa-2x"></i></span><span
                                class="ms-2 text-nowrap"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
    </script>
</body>

</html>
